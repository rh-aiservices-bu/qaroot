# Proxy API requests to internal API service
# Note: No trailing slash on proxy_pass to preserve the /api/ prefix
location /api/ {
    proxy_pass http://qaroot-api-service:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 90s;
}

# Proxy Socket.IO WebSocket requests to internal WebSocket service
location /socket.io/ {
    proxy_pass http://qaroot-websocket-service:3001/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
}

# SPA routing - serve index.html for all routes
location / {
    try_files $uri $uri/ /index.html;
}

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Don't cache index.html
location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}
